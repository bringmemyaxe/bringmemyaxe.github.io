    <style>
        @import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap');

            position: absolute;
            width: 40px;

            position: absolute;
            top: 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-button" onclick="changeLanguage('uz')">O ªzbek</button>
        <button class="toggle-button" onclick="changeLanguage('en')">English</button>
        <button class="toggle-button" onclick="changeLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
        <div class="poem" id="poem"></div>
        <button class="toggle-button" onclick="startGame()">Start Game</button>
        <div id="game"></div>
        <a href="chat.html">–ü–µ—Ä–µ–π—Ç–∏ –≤ —á–∞—Ç</a>
    </div>
    <img src="IMG2.png" alt="Footer Image" class="footer-img">
    
    <canvas id="canvas"></canvas>

    <script>
        // Canvas animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleImage = new Image();
        particleImage.src = 'IMG3.png'; // Path to your image

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 1,
                    speedX: Math.random() * 3 - 1.5,
                    speedY: Math.random() * 3 - 1.5
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                ctx.drawImage(particleImage, particle.x, particle.y, particle.size, particle.size);
            });
        }

        function updateParticles() {
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX = -particle.speedX;
                }

                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY = -particle.speedY;
                }
            });
        }

        function animate() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animate);
        }

        particleImage.onload = () => {
            createParticles();
            animate();
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        });
    </script>
</body>
