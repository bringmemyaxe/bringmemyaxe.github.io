<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 1.5 Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #000428, #004e92); }
            50% { background: linear-gradient(135deg, #004e92, #00c6ff); }
            100% { background: linear-gradient(135deg, #00c6ff, #000428); }
        }

        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .chat-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#4a90e2, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-box p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .chat-box button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .chat-box button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .section-title {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: #4a90e2;
            animation: titleUnderline 1s ease-in-out infinite alternate;
        }

        @keyframes titleUnderline {
            from { width: 0; }
            to { width: 100%; }
        }

        .content {
            font-size: 16px;
            line-height: 1.8;
            margin-top: 10px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .content p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        <div class="header">Gemini 1.5 Pro:</div>
        <div class="chat-box">

                <div>
