<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap');
        body {
            font-family: 'Averia Serif Libre', cursive;
            background: url('IMG.png') repeat;
            background-size: 100%;
            background-size: contain; /* Ensures the image scales while preserving aspect ratio */
            color: #C90016;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        @media (min-width: 1080px) {
            body {
                background-size: 1080px auto; /* Limits the background width to 1080px on larger screens */
            }
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .poem {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .footer-img {
            margin-top: 20px;
            width: 50%;
            height: auto;
        }
        .toggle-button {
            background-color: #C90016;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .toggle-button:hover {
            background-color: #a30012;
        }
        #game {
            width: 100%;
            height: 400px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid #C90016;
            margin-top: 20px;
        }
        .star {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #00f;
        }
        .block {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f00;
        }
        .touch-area {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-button" onclick="changeLanguage('uz')">Oʻzbek</button>
        <button class="toggle-button" onclick="changeLanguage('en')">English</button>
        <button class="toggle-button" onclick="changeLanguage('ru')">Русский</button>
        <div class="poem" id="poem"></div>
        <button class="toggle-button" onclick="startGame()">Start Game</button>
        <div id="game"></div>
        <a href="chat.html">Перейти в чат</a>
    </div>
    <img src="IMG2.png" alt="Footer Image" class="footer-img">
</body>
</html>
