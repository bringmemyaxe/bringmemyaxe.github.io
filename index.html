<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('IMG.png') repeat;
            background-size: 100%;  /* Changed to 100% */
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .rainbow-text {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .idiotic-text {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            color: #ff69b4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .footer-img {
            margin-top: 20px;
        }
    </style>
</head>

        <div class="rainbow-text">–ü–£–°–ö–ê–ô –í–°–ï –ó–ù–ê–Æ–¢!</div>
        <div class="idiotic-text">—Å–∞–π—Ç ishlapti üòÄ</div>

</body>
</html>
