<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Minecraft-like Game</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background: #87CEEB;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tileSize = 40;
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;
    const player = { x: 5, y: 5 };
    const world = [];

    // Initialize world with empty blocks
    for (let y = 0; y < rows; y++) {
        const row = [];
        for (let x = 0; x < cols; x++) {
            row.push(0);
        }
        world.push(row);
    }

    // Draw the world
    function drawWorld() {
        for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
                if (world[y][x] === 1) {
                    ctx.fillStyle = '#8B4513';
                } else {
                    ctx.fillStyle = '#7CFC00';
                }
                ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
            }
        }
    }

    // Draw the player
    function drawPlayer() {
        ctx.fillStyle = '#0000FF';
        ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    // Handle keyboard input
    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowUp':
                if (player.y > 0) player.y--;
                break;
            case 'ArrowDown':
                if (player.y < rows - 1) player.y++;
                break;
            case 'ArrowLeft':
                if (player.x > 0) player.x--;
                break;
            case 'ArrowRight':
                if (player.x < cols - 1) player.x++;
                break;
            case ' ':
                if (world[player.y][player.x] === 0) {
                    world[player.y][player.x] = 1;
                } else {
                    world[player.y][player.x] = 0;
                }
                break;
        }
        draw();
    });

    // Draw everything
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWorld();
        drawPlayer();
    }

    draw();
</script>
</body>
</html>
